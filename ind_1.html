<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Нахождение минимума двух чисел</title>>
</head>
<body>
    <h1>Нахождение минимума двух чисел</h1>
    <label for="num1">Первое число:</label>
    <input type="number" id="num1">
    <br>
    <h1>Нахождение минимума двух чисел</h1>
    <label for="num2">Второе число:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="findMin()">Найти минимум</button>
    <p id="result"></p>
    <script>
        function findMin(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var minNum = Math.min(num1, num2)
            document.getElementById('result').textContent = "Минимум:" + minNum;
        }
    </script>
</body>
</html>
